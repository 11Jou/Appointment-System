{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Apppintment Booking Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/styles_.css' %}" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">PEARLS OF UNION</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                {% if user.is_authenticated %}
                <a href="{% url 'user_booking' user.id %}" class="nav-item nav-link">My Booking</a>
                {% if user.is_superuser %}
                <a href="{% url 'user_view' %}" class="nav-item nav-link">All Users</a>
                <a href="{% url 'create_user' %}" class="nav-item nav-link">Create Users</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="dnav-item nav-link">Logout</a>
                {% else %}
                <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                <a href="#about" class="nav-item nav-link">About</a>
                <a href="{% url 'login' %}" class="dnav-item nav-link">Login</a>
                {% endif %}
                </div>
            </div>
    </nav>
    <!-- Navbar End -->
    <h1 style="text-align: center;"> All Users </h1>
    <br>
    <div class="container">
        {% for user in users %}
        <div class="rectangle">
            <div class="avatar-user">
                <img src="{% static 'img/avatar.jpeg' %}" alt="User Avatar">
            </div>
                <a href="{% url 'user_booking' user.id %}"><h3>{{user.username}}</h3></a>
                <div class="buttons">
                    <a href="{% url 'delete_user' user.id %}"><button class="Delete">Delete</button></a>
                    <a href="{% url 'edit_user' user.id %}"><button class="Edit">Edit</button></a>
                </div>
            </div>
            {% endfor %}
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
